type User {
    _id: String!
    name: String
    email: String
    bits_id: String
    balance: Float
    stocksOwned: [StockOwned]
    stockTransactions: [StockTransaction]
}

type Query {
    user(_id: String!): User
}

type Mutation{
    register(name:String!,password:String!,confirmPassword:String!,bits_id:String!,email:String!):User!
    login(email:String!,password:String!):User!
}
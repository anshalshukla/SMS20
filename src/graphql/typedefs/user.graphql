type User {
    _id: String!
    name: String
    email: String
    bits_id: String
    balance: Float
    netWorth: Float
    stocksOwned: [StockOwned]
    stockTransactions: [StockTransaction]
    token:String
}

type Query {
    user(_id: String!): User
}

type Mutation{
    signUp(name:String!,password:String!,bits_id:String!,email:String!):User!
    login(email:String!,password:String!):User!
}